<!-- 
	você deve montar o layout como no seguinte link: https://marvelapp.com/ja6je44/screen/62526675
	Você conseguirá fazer isso usando css grid: https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Grid_Layout
	No responsivo, o side deve desaparecer.
	Você pode mexer no html, mas não pode alterar a estrutura de .container
	Boa sorte
-->
<html>
	<head>
			<title>Grid</title>
			<link rel="stylesheet" href="css.css">
	</head>
	<body>
		<!-- A estrutura de .container não pode ser alterada, porem pode se criar atributos nos elementos a vontade-->
		<div class="container">
			<div target="header">
				Header
			</div>
			<div target="main">
				Main
			</div>
			<div target="side">
				Side
			</div>
			<div target="footer">
				Footer
			</div>
		</div>
	</body>
</html>
